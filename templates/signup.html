        <div id="signUpFormContainer">
            <form class="pure-form pure-form-stacked" id="signupform">
                <fieldset>
                    <div class="pure-control-group">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-name">Username</label>
                        <input id="aligned-name" type="text" placeholder="Username" required/>
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-password">Password</label>
                        <input id="aligned-password" type="password" placeholder="Password" required/>
                    </div>
                    <div class="pure-control-group">
                        <label for="aligned-password">Reenter Password</label>
                        <input id="aligned-password" type="password" placeholder="Reenter Password" required/>
                    </div>
                    <div class="pure-control-group">
                        <span>Non-Hot Take: Passwords should contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</span>
                    </div>
                    <div class="pure-control-group">
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </body>
